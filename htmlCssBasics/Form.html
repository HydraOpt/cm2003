<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <!-- basic formula for all <form action="processingscript.php" method="post"> </form> -->
    <h2>Input</h2>
    <p><input></p>
    <!-- same shorter -->
    <p><input type="text" value="starting text"></p>
    <!-- textbox -->
    <p><input type="password"></p>
    <!-- textbox for password -->
    <p><input type="checkbox"><input type="checkbox" checked></p>
    <p><input type="submit"></p>
    <p><input type="submit" value="different text"></p>
    <p><textarea rows="5" cols="20">A big load of text</textarea></p>
    <!-- multiline textbox -->

    <!-- radiogroup -->
    <p><input type="radio" name="radiogroup" value="0" checked> Op0</p>
    <p><input type="radio" name="radiogroup" value="1"> Op1</p>
    <p><input type="radio" name="radiogroup" value="2"> Op2</p>

    <h2>Select</h2>
    <select>
    <!-- When we press submit the value inside the bracket is sent unless we specify a different one as the third option -->
    <option>Option 1</option>
    <option selected>Option 2</option>
    <option value="third option">Option 3</option>
</select>

</body>

</html>
