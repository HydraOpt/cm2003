<!doctype html>
<html>

<head>
    <title>Learning Javascript</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <button id="stylesChanger">Change the text!</button>
    <div id="firstDiv">This is some text</div>
    <script type="text/javascript">
    //two declaration time
        var myArray = new Array();
        myArray[0] = "pizza";
        myArray[1] = "chocolate";
        myOtherArray = ["rain", "sunshine"];
        //add at end
        myOtherArray.push("snow");
        //used to remove or add at position in this case add myOtherArray.splice(2, 1); remove
        myOtherArray.splice(2, 0, "hail", "cloudy");
        console.log(myOtherArray.length);
        document.getElementById("stylesChanger").onclick = function() {
            document.getElementById("firstDiv").innerHTML = myArray[1];
        }
    </script>
</body>

</html>
